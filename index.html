<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle-landing-page-with-single-introductory-section-master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bad+Script&family=Grape+Nuts&family=Inter:wght@400;700&family=Kanit&family=Kurale&family=Lexend+Deca&family=Open+Sans:wght@500&family=Outfit&family=Pacifico&family=Poppins&family=Raleway&family=Red+Hat+Display:wght@300;500;900&family=Roboto:wght@300;400&family=Rubik+Moonrocks&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="header">
            <img class="logo" src="./images/logo.svg" alt="">
        </div>
        <div class="body">
            <img class="image" src="./images/illustration-mockups.svg" alt="">
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a class="btn" href="#">Register</a>
            </div>
        </div>
        
        <div class="footer">
            <div class="icon"><img src="./images/facebook-icon.svg" alt="facebook-icon"></div>
            <div class="icon"><img src="./images/twitter-icon.svg" alt="twitter-icon"></div>
            <div class="icon"><img src="./images/instagram-icon.svg" alt="instagram-icon"></div>
        </div>
        
    </main>
</body>
</html>
